<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div id="desktop">
        <!-- <div class="dragbox"></div> -->
        <div class="menuBar">
            <ul>
                <li class="a"><i class="ri-gallery-view-2"></i> view </li>
                <li><i class="ri-arrow-up-down-line"></i> sort by </li>
                <li><i class="ri-restart-line"></i> Refresh</li>
                <hr>
                <li class="new"><i class="ri-add-line"></i> new </li>
                <hr>
                <li><i class="ri-computer-line"></i> Display settings</li>
                <li><i class="ri-brush-line"></i> personalize</li>
                <hr>
                <li><i class="ri-terminal-box-fill"></i> Open in Terminal</li>
                <li><i class="ri-arrow-down-s-line"></i> Show more options</li>
            </ul>
            <!-- <span class="right-arrw">
                <i class="ri-arrow-right-s-line"></i>
                <i class="right-arrw2 ri-arrow-right-s-line"></i>
                <i class="right-arrw3 ri-arrow-right-s-line"></i>
            </span> -->




        </div>


        <!-- creating wifi bluetooth icon menu ------------>

        <div id="wifiMenu">
            <div class="clickable-tool">
                <div class="tool-1">
                    <i class="on-off ri-wifi-line">
                        <p><br>Wi-Fi</p>
                    </i>
                    <i class="on-off ri-bluetooth-line">
                        <p><br>Bluetooth</p>
                    </i>
                    <i class="on-off ri-flight-takeoff-line">
                        <p><br>Airplane mode</p>
                    </i>
                </div>
                <div class="tool-2">
                    <i class="on-off ri-battery-saver-line">
                        <p><br> Saver</p>
                    </i>
                    <i class="on-off ri-contrast-line">
                        <p><br>Dark mode</p>
                    </i>
                    <i class="on-off ri-cast-line">
                        <p><br>Accessibility</p>
                    </i>
                </div>




            </div>
            <div class="dragable-tool">
                <div class="range1">
                    <i class="ri-volume-up-fill"></i>

                    <input type="range">
                </div>
                <div class="range2">
                    <i class="ri-sun-line"></i>
                    <input type="range">
                </div>
            </div>
            <div class="footer-tool">
                <i class="ri-battery-fill"></i>
                <i class="ri-pencil-line"></i>
                <i class="ri-settings-2-line"></i>

            </div>


        </div>

        <footer>
            <div id="footer">

                <div class="weather-bar">
                    33 degree celcius
                </div>
                <div class="image-bar">
                    <img src="/assets/img/windows icon.png" alt="">
                    <input class="input" type="text" placeholder="Search">
                    <img src="/assets/img/copilot icon.png" alt="">
                    <img src="/assets/img/brave icon.png" alt="">
                    <img src="/assets/img/microsoft-store icon.png" alt="">
                    <img src="/assets/img/file-explorer icon.png" alt="">
                    <img src="/assets/img/asus icon.png" alt="">
                    <img src="/assets/img/edge icon.png" alt="">
                    <img src="/assets/img/McAfee.png" alt="">
                    <img src="/assets/img/blutooth icon.png" alt="">
                    <img src="/assets/img/zoom icon.png" alt="">
                    <a href="https://www.google.com/"><img src="/assets/img/chrome icon.png" alt=""></a>

                    <img src="/assets/img/vs icon.png" alt="">
                </div>
                <div class="icon-bar">
                    <span class="icon-bar-span1">
                        <i class="ri-arrow-up-s-line"></i>
                        <i class="ri-cloud-off-line"></i>
                    </span>

                    <span class="icon-bar-span2">
                        <i class="ri-wifi-line"></i>
                        <i class="ri-volume-up-fill"></i>
                        <i class="ri-battery-fill"></i>
                    </span>
                    <div class="icon-bar-span3">5:05PM <br> 6/29/2025</div>
                </div>
            </div>


        </footer>


    </div>


    <script src="script.js"></script>
</body>

</html>
